name: Windows Build Executable

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install and configure pipenv
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipenv
        pipenv install --dev
    - name: Build with pyinstaller
      run: |
        pipenv run pip install pywin32-ctypes
        pipenv run pip install pefile
        pipenv run pyinstaller gui.py -n omnic_rewards_Windows -w -i icons\iconowl.ico --onefile 
    - name: Export .exe build file
      uses: actions/upload-artifact@v2.2.4
      with:
        name: windows-build
        path: dist/omnic_rewards_Windows.exe
    - name: Get upload URL
      id: geturl
      run:   |
        upload_url=$(curl -sL https://api.github.com/repos/${{github.repository}}/releases/latest?access_token=${{ secrets.GITHUB_TOKEN }} | jq -r '.upload_url')
        echo ::set-output name=upload_url::$upload_url
    - name: Upload Release Asset
      id: upload-release-asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.geturl.outputs.upload_url }}
        asset_path: dist/omnic_rewards_Windows.exe
        asset_name: omnic_rewards_Windows.exe
        asset_content_type: aapplication/vnd.microsoft.portable-executable
